<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- Content goes here -->
      <h1 v-bind:style="{backgroundColor: activeColor}" class="welcome">
        {{welcome}}
      </h1>
      <div class="main">
        <input type="text" v-model="name" placeholder="Your Name...." />
        <button v-on:click="getName()">Enter</button>
        <p v-on:click="changeToRed()">Red</p>
        <p v-on:click="changeToGreen()">Green</p>
        <p v-on:click="changeToBlue()">Blue</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

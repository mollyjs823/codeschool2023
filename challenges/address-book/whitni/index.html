
<!DOCTYPE html>
<html lang="en">

<body>
    <div id="app">
        <h1>Vue Address Book</h1>

            <input v-model="address" placeholder="address" type="text">

            <div v-for="item in info">{{item}}<button v-on:click="deleteaddy(item)"> X</button></div>

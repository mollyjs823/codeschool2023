<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
            <h1>Vue Address Book</h1>
            
            <input type="text" v-model="UIname" placeholder="Enter Name">
            <br>
            
            <input type="text" v-model="UIaddress" placeholder="Enter Address">
            <br>
            
            <button v-on:click="enterInfo()">Record Address</button>
            
                <div v-for="item in history">
                        <p>Name: {{item.name}}</p>
                        <p>Address: {{item.address}}</p>
                        <button v-on:click="deleteItem(item)">X</button>
                </div>  
    </div>      
        <!-- Content goes here -->
    <div>
    </div>
    <script src="app.js"></script>
</body>

</html>

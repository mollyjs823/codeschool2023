<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <div>
            <div 
                v-for="item in items"
                v-bind:style="[item.show ? {backgroundColor: item.color} : {backgroundColor: '#fff'}]"
                class="box"
                v-on:click.self="toggleColor(item)"
            >
                {{item.text}}
                <p v-if="item.show">ON</p>
                <p v-else>OFF</p>
                <button v-on:click="appendText(item)">Change Text</button>
            </div>
        </div>

        <div>
            <p v-if="showText">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <button v-on:click="toggleText()">Toggle</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

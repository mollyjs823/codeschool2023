<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <h1 class="title">To-Do List</h1>
      <div class="addItem">
        <h3 class="addItem-title">Add Item</h3>
        <p>Description</p>
        <input class="inputValue" type="text" v-model="description" />
        <p>Category</p>
        <input class="inputValue" type="text" v-model="category" />
        <button @click="addItems()" class="addBtn">Add</button>
      </div>

      <div class="searchItem">
        <input
          class="searchBar"
          type="text"
          placeholder="Search..."
          v-model="search"
        />
        <div class="sortByCategory">Sort By Category</div>
      </div>
      <div
        v-for="item in filteredList"
        class="userItems"
        v-if="search.length > 0 && filteredList.length > 0"
      >
        <div>{{item.description}}</div>
        <div>{{item.category}}</div>
      </div>

      <div v-for="(item, index) in toDoList" class="userItems" v-else>
        <div>{{item.description}}</div>
        <div>{{item.category}}</div>
        <button @click="toggleModal(index)" class="edit">Edit</button>
        <button @click="deleteItem(item)" class="delete">Delete</button>
      </div>

      <div class="modal" v-if="modalOpen">
        <div class="content">
          <div id="close" @click="toggleModal()">X</div>
          Description<input type="text" v-model="modal.description" />
          Category<input type="text" v-model="modal.category" />
          <button class="updatebtn" @click="updateExpense()">Update</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

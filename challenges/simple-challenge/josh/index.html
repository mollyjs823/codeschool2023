<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <h1
        v-if=" name.length >= 1 "
        v-bind:style="{backgroundColor:activeColor}"
      >
        Welcome {{name}}!
      </h1>
      <h1 v-else v-bind:style="{backgroundColor:activeColor}">Welcome User!</h1>
      <input type="text" v-model="nameInput" />
      <button v-on:click="upDateName()">Enter</button>
      <div v-for="item in items" v-on:click="toggleColor(item)">{{item}}</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

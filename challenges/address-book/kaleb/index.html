<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <form>
        <div id="name">Vue Address Book</div>
        <input type = "text" placeholder="Enter Name" v-model='name'><br>
        <input type = "text" placeholder="Enter Email"v-model='email'><br>
        <button @click.prevent="addItem" v-if="name && email">Add</button>
        </form>
        <ul>
            <li v-for="(item, index) in items" :key="index">{{ item.name }} - {{ item.email }} <button @click.prevent="deleteItem(index)">Delete</button></li>
        </ul>
        
  


    </div>
    
    


    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind:style="{backgroundColor: headerBackground}">
            <h1 id="welcome-message">Welcome {{userName}}</h1>
        </div>
        <div>
            <input type="text" v-model="newUser">
            <button v-if="newUser.length > 0" v-on:click="changeUser()">Enter</button>
        </div>
        <div class="colors">
            <div v-on:click="changeColorBlue()">Blue</div>
            <div v-on:click="changeColorGrey()">Grey</div>
            <div v-on:click="changeColorGreen()">Green</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>

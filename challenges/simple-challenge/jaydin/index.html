<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1 v-bind:style="{backgroundColor:this.color}">
        Welcome <span>{{name}}!</span>
      </h1>
      <input type="text" v-model="name2" placeholder="type name here" />
      <button v-on:click="enterName()">Enter</button>
      <h3 v-on:click="setColor('aquamarine')">aquamarine</h3>
      <h3 v-on:click="setColor('coral')">coral</h3>
      <h3
        v-on:click="
        setColor('blue')"
      >
        cadelblue
      </h3>
    </div>
  </body>
  <script src="app.js"></script>
</html>

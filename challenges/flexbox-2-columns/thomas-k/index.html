<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Healthy Foods Website</title>
</head>

<body>

    <!-- Hero image section -->
    <div class="hero-section">
        <div class="hero-text">
            <h1>Healthy Foods</h1>
            <p>Visit Health Foods at any of our locations</p>
            <button class="btn">Locations</button>
        </div>
    </div>

    <!-- Main two column flexbox-->
    <main class="flex-row">
        <img src="./oranges.jpg" alt="Photo of oranges">
        <div class="right-column">
            <h1>Healthy Fruits</h1>
            <h2>List of Healthy Fruits that we produce and sell</h2>
            <ul>
                <li>Apples</li>
                <li>Oranges</li>
                <li>Bananas</li>
                <li>Strawberries</li>
                <li>Blueberries</li>
            </ul>
            <a href="#">Learn More</a>
        </div>
    </main>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      My name is Walter Hartwell White. I live at 308 Negra Arroyo Lane,
      Albuquerque, New Mexico, 87104. This is my confession.
    </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>Address Book</h1>
      <input type="text" placeholder="Name" v-model="name" />
      <input type="text" placeholder="Email" v-model="email" />
      <button v-on:click="logAddress()">Add</button>
      <div v-for="item in addresses">
        {{item.name}} {{item.email}}
        <button v-on:click="deleteItem()">X</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

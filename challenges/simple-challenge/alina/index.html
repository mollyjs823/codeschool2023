<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- Content goes here -->
      <h1 v-show="displayMessage" v-bind:style="{backgroundColor: activeColor}">
        {{displayMessage}}
      </h1>
      <div class="user-area">
        <input type="text" v-model="namez" placeholder="Your name" />
        <button v-on:click="welcomeMessage()" v-show="nameValid(namez)">
          Enter
        </button>
      </div>
      <div
        class="color-area"
        v-for="item in items"
        v-on:click="changeColor(item)"
      >
        {{item.text}}
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

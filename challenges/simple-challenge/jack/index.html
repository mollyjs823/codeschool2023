<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div id="hello" v-bind:style="{backgroundColor: cc}">
        {{welcomeMessage}}
      </div>
      <input placeholder="Your name..." type="text" v-model="name" />
      <button v-on:click="changeWelcome()">Enter</button>
      <div v-for="color in colors">
        <div v-on:click="changeColor(color)">{{color}}</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

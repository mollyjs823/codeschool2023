<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h2>HTTP Message</h2>
        <input type="text" v-model="HTTPmessage">
        <button @click="sendMessageHTTP()">Send POST request to /messages</button>

        <br><br><br>

        <h2>WS Message</h2>
        <input type="text" v-model="WSmessage">
        <button @click="sendMessageWS()">Send WS message</button>
    </div>
    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Vue Address Book</h1>
        <div class="inputs">
            <input class="name" type="text" v-model="name" placeholder="Enter Name">
            <input class="email" type="text" v-model="email" placeholder="Enter Address">
            <button class="button" v-on:click="recordAddress()">Record Address</button>
        </div>
        <div class="history" v-for="item in history">
            <p>{{item.name}}    {{item.email}}</p>
            <button v-on:click="deleteItem(item)">X</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <header>Joke Generator</header>
      <div class="title">Joke of the day:</div>
      <div class="joke">{{currentJoke}}</div>
      <button class="jokebutton" @click="newJoke(index)">New Joke</button>
      <div class="jokecontainer" v-for="(joke, index) in jokes">
        <div class="joke">{{joke}}</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

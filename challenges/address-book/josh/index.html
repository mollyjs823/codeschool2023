<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="content">
        <h1>Vue Address Book</h1>
        <input type="text" v-model="name" placeholder="Name" />
        <input type="text" v-model="address" placeholder="Email" />
        <button
          v-on:click="addInfo()"
          v-show="name.length >= 1 && address.length >= 1"
        >
          Record Address
        </button>
        <div v-for="item in history" class="ans">
          <h3>{{item.name}}</h3>
          <h3>{{item.address}}</h3>
          <button v-on:click="deleteItem(item)">X</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
